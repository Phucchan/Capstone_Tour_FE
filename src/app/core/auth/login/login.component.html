<div
  class="flex justify-center items-center h-full min-h-screen p-4"
  style="background-image: url(https://img.thuthuatphanmem.vn/uploads/2018/10/03/hinh-anh-khu-du-lich-bien-dep_111549844.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;"
>
  <div class="max-w-md w-full mx-auto">
    <form
      class="backdrop-blur-md bg-white/70 rounded-xl p-6 shadow-xl border border-white border-opacity-30"
      [formGroup]="loginForm"
    >
      <!-- Logo & Title -->
      <div class="flex items-center justify-center gap-3 mb-12">
        <div class="flex items-center justify-center">
          <img src="assets/images/logo/logo.png" alt="logo" class="w-14 h-14 rounded-full" />
        </div>
        <h3 class="text-gray-800 text-3xl font-bold">Đăng nhập</h3>
      </div>

      <!-- Username -->
      <div class="relative flex items-center mt-2">
        <input
          type="text"
          formControlName="username"
          placeholder="Tên đăng nhập"
          required
          class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 pl-2 pr-8 py-3 outline-none placeholder:text-gray-800"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#333"
          stroke="#333"
          class="w-[18px] h-[18px] absolute right-2"
          viewBox="0 0 24 24"
        >
          <path fill="none" stroke="currentColor" stroke-width="2" d="M12 14c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4z"></path>
          <circle cx="12" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"></circle>
        </svg>
      </div>

      <!-- Password -->
      <div class="relative flex items-center mt-6">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Mật khẩu"
          required
          class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 pl-2 pr-8 py-3 outline-none placeholder:text-gray-800"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#333"
          stroke="#333"
          (click)="togglePasswordVisibility()"
          class="w-[18px] h-[18px] absolute right-2 cursor-pointer"
          viewBox="0 0 128 128"
        >
          <path
            d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24z"
          ></path>
        </svg>
      </div>

      <!-- Remember + Forgot password -->
      <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 border-gray-300 rounded" />
          <label for="remember-me" class="ml-3 block text-sm text-gray-800">Ghi nhớ tài khoản</label>
        </div>
        <div>
          <a href="/forgot-password" class="text-blue-600 text-sm font-semibold hover:underline">Quên mật khẩu?</a>
        </div>
      </div>

      <!-- Submit -->
      <div class="mt-12">
        <button
          type="submit"
          (click)="onSubmit()"
          class="w-full py-2.5 px-4 text-sm font-semibold tracking-wider rounded text-white bg-gray-800 hover:bg-[#222] focus:outline-none  cursor-pointer"
        >
          Đăng nhập
        </button>

        <!-- Social -->
        <div class="flex flex-col items-center space-y-4 mt-8 mb-8">
          <hr class="text-gray-600 w-full" />
          <p class="text-gray-600 font-medium">Hoặc đăng nhập bằng</p>

          <div class="flex space-x-4">
            <button
              type="button"
              class="rounded-full bg-blue-700 w-12 h-12 flex items-center justify-center hover:opacity-80"
              (click)="loginSocial('Facebook')"
            >
              <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <button
              type="button"
              class="rounded-full bg-red-500 w-12 h-12 flex items-center justify-center hover:opacity-80"
              (click)="loginSocial('Google')"
            >
              <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Redirect -->
        <p class="text-gray-800 text-sm text-center mt-6">
          Chưa có tài khoản
          <a href="/register" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">
            Đăng ký tài khoản
          </a>
        </p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="global-error text-red-500 mt-6">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
