<!-- Ghi chú: Giao diện được thiết kế lại hoàn toàn với bố cục Card và các thành phần được tinh chỉnh. -->
<div class="p-4 sm:p-6 bg-gray-50 min-h-full">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Nhân viên</h1>
    <div class="flex items-center space-x-2 w-full sm:w-auto">
      <!-- Ô tìm kiếm được thiết kế lại -->
      <div class="relative w-full sm:w-64">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </span>
        <input
          type="text"
          placeholder="Tìm kiếm nhân viên..."
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-primary-300 focus:border-primary-500 block w-full pl-10 p-2.5 transition"
          [(ngModel)]="keyword"
          (keyup.enter)="onSearch()">
      </div>
      <!-- Nút Thêm mới được thiết kế lại -->
      <a routerLink="/admin/post-staff-detail">
        <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-primary-600 rounded-lg shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Thêm mới
        </button>
      </a>
    </div>
  </div>

  <!-- Bảng dữ liệu trong Card -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div *ngIf="isLoading" class="flex justify-center items-center h-96">
      <app-spinner></app-spinner>
    </div>

    <div *ngIf="!isLoading && staffs.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Họ và tên</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Vai trò</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Trạng thái</th>
            <th class="px-6 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Hành động</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let staff of staffs" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <app-avatar [username]="staff.fullName"></app-avatar>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">{{ staff.fullName }}</div>
                  <div class="text-sm text-gray-500">{{ staff.username }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              <span *ngFor="let role of staff.roleNames" class="px-2.5 py-0.5 mr-1 inline-flex text-xs font-semibold rounded-full bg-primary-100 text-primary-800">
                {{ role }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                      'bg-green-100 text-green-800': !staff.deleted,
                      'bg-red-100 text-red-800': staff.deleted
                    }">
                {{ getStatus(staff.deleted) | statusVietnamese }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
              <button (click)="toggleStatus(staff)"
                      class="font-semibold hover:underline"
                      [class.text-red-600]="!staff.deleted"
                      [class.hover:text-red-800]="!staff.deleted"
                      [class.text-green-600]="staff.deleted"
                      [class.hover:text-green-800]="staff.deleted">
                {{ staff.deleted ? 'Mở khóa' : 'Khóa' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!isLoading && staffs.length === 0" class="text-center py-16">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Không có nhân viên</h3>
        <p class="mt-1 text-sm text-gray-500">Hãy bắt đầu bằng cách thêm một nhân viên mới.</p>
    </div>
  </div>

  <div *ngIf="paging && paging.total > 0" class="mt-4">
    <app-pagination
        [currentPage]="paging.page"
        [totalItems]="paging.total"
        [pageSize]="paging.size"
        (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
