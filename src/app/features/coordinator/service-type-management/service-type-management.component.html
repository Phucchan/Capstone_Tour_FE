<!-- Container chính của trang -->
<div class="p-4 sm:p-6 bg-gray-100 dark:bg-gray-900 min-h-screen">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Quản lý Loại Dịch vụ</h1>
    <button (click)="openAddModal()" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
      <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
      Thêm mới
    </button>
  </div>

  <!-- Card chứa bảng -->
  <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
    <app-spinner *ngIf="isLoading"></app-spinner>

    <!-- Bảng dữ liệu -->
    <div *ngIf="!isLoading && serviceTypes.length > 0" class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Mã dịch vụ</th>
            <th scope="col" class="px-6 py-3">Tên loại dịch vụ</th>
            <th scope="col" class="px-6 py-3 text-center">Trạng thái</th>
            <th scope="col" class="px-6 py-3 text-right">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let st of serviceTypes" class="border-b dark:border-gray-700">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ st.code }}</td>
            <td class="px-6 py-4">{{ st.name }}</td>
            <td class="px-6 py-4 text-center">
              <span class="px-2 py-1 font-semibold leading-tight rounded-full cursor-pointer" (click)="toggleStatus(st)"
                    [ngClass]="{
                      'text-green-700 bg-green-100': !st.deleted,
                      'text-red-700 bg-red-100': st.deleted
                    }">
                {{ st.deleted ? 'Vô hiệu hóa' : 'Hoạt động' }}
              </span>
            </td>
            <td class="px-6 py-4 text-right">
              <button (click)="openEditModal(st)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Sửa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Thông báo khi không có dữ liệu -->
    <div *ngIf="!isLoading && serviceTypes.length === 0" class="text-center py-10">
      <p class="text-gray-500">Không có loại dịch vụ nào.</p>
    </div>
  </div>
</div>

<!-- Modal Thêm/Sửa -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md dark:bg-gray-800">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ isEditMode ? 'Cập nhật Loại Dịch vụ' : 'Thêm mới Loại Dịch vụ' }}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8">
        <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
      </button>
    </div>
    <!-- Modal Body -->
    <form [formGroup]="serviceTypeForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <div>
        <label for="code" class="block mb-2 text-sm font-medium text-gray-900">Mã dịch vụ</label>
        <input type="text" formControlName="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
      </div>
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Tên loại dịch vụ</label>
        <input type="text" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
      </div>
      <!-- Modal Footer -->
      <div class="flex items-center justify-end pt-4 border-t dark:border-gray-600">
        <button (click)="closeModal()" type="button" class="text-gray-500 bg-white hover:bg-gray-100 border border-gray-200 rounded-lg text-sm font-medium px-5 py-2.5">Hủy</button>
        <!-- === FIX HERE: Thêm [disabled] và hiển thị trạng thái loading === -->
        <button type="submit" [disabled]="serviceTypeForm.invalid || isSubmitting" class="ml-3 text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 disabled:opacity-50 disabled:cursor-wait">
          <span *ngIf="!isSubmitting">Lưu</span>
          <span *ngIf="isSubmitting">Đang lưu...</span>
        </button>
      </div>
    </form>
  </div>
</div>
