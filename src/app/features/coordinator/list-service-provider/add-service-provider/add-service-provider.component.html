<!-- Container chính của trang, với nền xám nhạt và padding -->
<div class="p-4 sm:p-6 bg-gray-100 dark:bg-gray-900 min-h-screen">
  <!-- Card chứa form, với nền trắng -->
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">

    <!-- 1. Tiêu đề chính -->
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Thêm mới Nhà cung cấp</h1>

    <form>
      <div class="space-y-6">
        <!-- Hình ảnh -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="provider_image">Hình ảnh</label>
          <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="provider_image" type="file">
        </div>

        <!-- Tên Nhà cung cấp -->
        <div>
          <label for="provider_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên Nhà cung cấp</label>
          <input type="text" id="provider_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập tên nhà cung cấp" required>
        </div>

        <!-- Viết tắt -->
        <div>
          <label for="provider_shortname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Viết tắt</label>
          <input type="text" id="provider_shortname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập viết tắt (nếu có)">
        </div>

        <!-- Website -->
        <div>
          <label for="provider_website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website</label>
          <input type="url" id="provider_website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập website (nếu có)">
        </div>

        <!-- Email -->
        <div>
          <label for="provider_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" id="provider_email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập email (nếu có)">
        </div>

        <!-- Số điện thoại -->
        <div>
          <label for="provider_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số điện thoại</label>
          <input type="tel" id="provider_phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập số điện thoại (nếu có)">
        </div>

        <!-- Địa chỉ -->
        <div>
          <label for="provider_address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Địa chỉ</label>
          <textarea id="provider_address" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Nhập địa chỉ (nếu có)"></textarea>
        </div>

        <!-- Địa điểm và Danh mục dịch vụ (trên cùng một hàng) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="provider_location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Địa điểm</label>
            <select id="provider_location" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
              <option selected disabled>Chọn địa điểm</option>
              <!-- Thêm các option địa điểm ở đây -->
              <option value="hcm">TP. Hồ Chí Minh</option>
              <option value="hanoi">Hà Nội</option>
              <option value="danang">Đà Nẵng</option>
            </select>
          </div>
          <div>
            <label for="provider_category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Danh mục dịch vụ</label>
            <select id="provider_category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
              <option selected disabled>Chọn danh mục dịch vụ</option>
              <!-- Thêm các option danh mục ở đây -->
              <option value="hotel">Khách sạn</option>
              <option value="restaurant">Nhà hàng</option>
              <option value="transport">Vận chuyển</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 4. Các nút chức năng -->
      <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button type="button" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          Hủy
        </button>
        <button type="submit" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">
          Tạo mới
        </button>
      </div>
    </form>
  </div>
</div>
