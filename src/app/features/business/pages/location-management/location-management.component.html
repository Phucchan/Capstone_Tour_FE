<!-- src/app/features/business/pages/location-management/location-management.component.html -->
<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">

    <!-- Header của trang -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Quản Lý Địa Điểm</h1>
      <button (click)="openAddModal()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <i class="fas fa-plus mr-2"></i>Thêm Địa Điểm Mới
      </button>
    </div>

    <!-- Bảng danh sách địa điểm -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Hình ảnh</th>
            <th scope="col" class="px-6 py-3">Tên Địa Điểm</th>
            <th scope="col" class="px-6 py-3">Mô tả</th>
            <th scope="col" class="px-6 py-3">Trạng Thái</th>
            <th scope="col" class="px-6 py-3">Hành Động</th>
          </tr>
        </thead>
        <tbody *ngIf="isLoading">
          <tr>
            <td colspan="6" class="text-center py-8">
              <app-spinner></app-spinner>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!isLoading">
          <tr *ngFor="let location of locations" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ location.id }}</th>
            <td class="px-6 py-4">
              <img [src]="location.image || 'https://placehold.co/600x400/E2E8F0/4A5568?text=No+Image'" alt="{{ location.name }}" class="w-24 h-16 object-cover rounded">
            </td>
            <td class="px-6 py-4 font-semibold">{{ location.name }}</td>
            <td class="px-6 py-4"><p class="truncate max-w-xs">{{ location.description }}</p></td>
            <td class="px-6 py-4">
              <span [ngClass]="!location.deleted ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" class="text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
                {{ !location.deleted ? 'Đang hoạt động' : 'Tạm ẩn' }}
              </span>
            </td>
            <td class="px-6 py-4">
              <!-- Cập nhật nút này để gọi openEditModal -->
              <button (click)="openEditModal(location)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                <i class="fas fa-edit mr-1"></i>Sửa
              </button>
            </td>
          </tr>
          <tr *ngIf="locations.length === 0">
            <td colspan="6" class="text-center py-8 text-gray-500">Không tìm thấy địa điểm nào.</td>
          </tr>
        </tbody>
      </table>
    </div>

 <!-- Component Phân trang -->
    <div *ngIf="!isLoading && locations.length > 0" class="mt-4">
      <!-- SỬA LỖI TẠI ĐÂY: Bỏ `+ 1` -->
      <app-pagination
        [currentPage]="currentPage"
        [totalItems]="totalItems"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>

  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalVisible" id="location-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full flex bg-gray-900 bg-opacity-50">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ selectedLocation ? 'Chỉnh sửa Địa điểm' : 'Thêm Địa điểm mới' }}
        </h3>
        <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <app-location-form
        [locationToEdit]="selectedLocation"
        (formSaved)="onFormSaved($event)">
      </app-location-form>
    </div>
  </div>
</div>
