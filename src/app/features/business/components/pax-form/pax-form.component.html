<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="onClose()"></div>

<!-- Modal Panel -->
<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-md bg-white rounded-lg shadow-xl">
    <form [formGroup]="paxForm" (ngSubmit)="onSave()">
      <!-- Header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">{{ formTitle }}</h3>
        <button type="button" (click)="onClose()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <!-- Body -->
      <div class="p-6 space-y-4">
        <div>
          <label for="minQuantity" class="block mb-2 text-sm font-medium text-gray-900">Số khách tối thiểu</label>
          <input type="number" id="minQuantity" formControlName="minQuantity" class="input-style w-full">
        </div>
        <div>
          <label for="maxQuantity" class="block mb-2 text-sm font-medium text-gray-900">Số khách tối đa</label>
          <input type="number" id="maxQuantity" formControlName="maxQuantity" class="input-style w-full">
        </div>
      </div>
      <!-- Footer -->
      <div class="flex items-center p-6 space-x-2 border-t rounded-b">
        <button type="submit" [disabled]="paxForm.invalid" class="submit-button">Lưu</button>
        <button type="button" (click)="onClose()" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">Hủy</button>
      </div>
    </form>
  </div>
</div>
