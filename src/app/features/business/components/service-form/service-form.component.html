<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="onClose()"></div>

<!-- Modal Panel -->
<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-lg bg-white rounded-lg shadow-xl">
    <form [formGroup]="serviceForm" (ngSubmit)="onSave()">
      <!-- Header -->
      <div class="flex items-start justify-between p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-900">Thêm Dịch vụ vào Lịch trình</h3>
        <button type="button" (click)="onClose()" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <!-- Body -->
      <div class="p-6 space-y-4">
        <div>
          <label for="dayId" class="block mb-2 text-sm font-medium text-gray-900">Chọn ngày</label>
          <ng-select [items]="tourDays" bindLabel="title" bindValue="id" formControlName="dayId" placeholder="Chọn ngày để thêm dịch vụ"></ng-select>
        </div>
        <div>
          <label for="serviceId" class="block mb-2 text-sm font-medium text-gray-900">Chọn dịch vụ</label>
          <ng-select [items]="allServices$ | async" bindLabel="name" bindValue="id" formControlName="serviceId" placeholder="Tìm và chọn dịch vụ">
            <ng-template ng-label-tmp let-item="item">
              <span class="font-bold">{{ item.name }}</span>
              <span class="text-sm text-gray-500 ml-2">({{ item.partnerName }})</span>
            </ng-template>
            <ng-template ng-option-tmp let-item="item" let-index="index" let-searchTerm="searchTerm">
              <div>
                <span class="font-semibold">{{ item.name }}</span>
                <div class="text-xs text-gray-500">{{ item.partnerName }} - {{ item.serviceTypeName }}</div>
              </div>
            </ng-template>
          </ng-select>
        </div>
      </div>
      <!-- Footer -->
      <div class="flex items-center p-6 space-x-2 border-t rounded-b">
        <button type="submit" [disabled]="serviceForm.invalid" class="submit-button">Thêm vào Lịch trình</button>
        <button type="button" (click)="onClose()" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">Hủy</button>
      </div>
    </form>
  </div>
</div>
