<div class="space-y-10 p-6 max-w-7xl mx-auto pt-12 pb-40">


  <div class="fixed bottom-4 left-1 z-50">
    <video src="/assets/video/walking-duck.mp4" autoplay loop muted playsinline class="w-60 h-auto ">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
  </div>

  <!-- Balkans Travel Poster UI -->
  <div
    class="w-full max-w-screen-lg mx-auto p-4 font-sans transition-all duration-500 opacity-0 animate-[fadeIn_0.5s_forwards]">
    <!-- Image grid -->
    <div class="relative">
      <div class="grid grid-cols-2 gap-4 max-w-5xl mx-auto p-4">
        <!-- Cột trái -->
        <div class="flex flex-col gap-4">
          <img [src]="plan?.thumbnailImageUrl" alt="Ảnh 1" class="w-full h-80 object-cover rounded-lg " />
          <img [src]="activities[1]?.imageUrl" alt="Ảnh 2" class="w-full h-48 object-cover rounded-lg " />
        </div>

        <!-- Cột phải -->
        <div class="flex flex-col gap-4">
          <img [src]="activities[2]?.imageUrl" alt="Ảnh 3" class="w-full h-48 object-cover rounded-lg " />
          <img [src]="activities[3]?.imageUrl" alt="Ảnh 4" class="w-full h-80 object-cover rounded-lg " />
        </div>
      </div>
      <button
        class="absolute top-1/2 right-[-10%] transform -translate-y-1/2 bg-white shadow-md rounded-full p-2 hover:bg-gray-100 transition cursor-pointer"
        aria-label="Next">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 12H5m14 0-4 4m4-4-4-4" />
        </svg>

      </button>
    </div>



    <!-- Title and date -->
    <div class="mt-8 text-center">
      <p class="text-sm tracking-widest text-gray-500">
        {{plan?.createdAt | formatDate}}
      </p>
      <h1 class="text-2xl md:text-2xl font-semibold text-sky-800 uppercase mt-2 mb-1 w-[80%] mx-auto tracking-wide">
        {{plan?.title}}
      </h1>
      <p class="text-sm text-gray-600 uppercase tracking-wider">
        {{plan?.planType}} • {{plan?.numberDays}} ngày
      </p>
    </div>
  </div>

  <!-- TailwindCSS required -->


  <app-spinner [isLoading]="isLoading"></app-spinner>


  <!-- Section: Cultural Gems -->

</div>
