<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Tin tức & Bài viết</h1>

  <div *ngIf="isLoading" class="flex justify-center items-center py-16">
    <app-spinner></app-spinner>
  </div>

  <ng-container *ngIf="!isLoading">
    <div *ngIf="blogs.length > 0; else noBlogs">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-blog-card *ngFor="let blog of blogs" [blogItem]="blog"></app-blog-card>
      </div>

      <div class="mt-8 flex justify-center">
        <app-pagination 
          [currentPage]="page"
          [totalItems]="totalItems"
          [pageSize]="pageSize"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>
    </div>

    <ng-template #noBlogs>
      <div class="text-center py-16">
        <p class="text-gray-500">Chưa có bài viết nào.</p>
      </div>
    </ng-template>
  </ng-container>
</div>
