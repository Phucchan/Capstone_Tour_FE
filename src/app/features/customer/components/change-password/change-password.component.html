<div class="bg-white p-8 rounded-lg shadow-md">
  <div class="font-semibold text-lg mb-1">Đổi mật khẩu</div>
  <div class="text-gray-500 text-sm mb-4">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</div>
  <form [formGroup]="changePwForm" (ngSubmit)="onSubmit()" class="grid grid-cols-4 gap-6 items-center">
    <div class="col-span-1">
      <label class="block font-semibold">Mật khẩu cũ:</label>
      <input type="password" formControlName="currentPassword" class="form-input w-full mt-1" placeholder="Nhập mật khẩu cũ" />
    </div>
    <div class="col-span-1">
      <label class="block font-semibold">Mật khẩu mới:</label>
      <input type="password" formControlName="newPassword" class="form-input w-full mt-1" placeholder="Nhập mật khẩu mới" />
    </div>
    <div class="col-span-1">
      <label class="block font-semibold">Nhập lại mật khẩu mới:</label>
      <input type="password" formControlName="rePassword" class="form-input w-full mt-1" placeholder="Nhập lại mật khẩu mới" />
    </div>
    <div class="col-span-1 flex items-end h-full">
      <button type="submit" [disabled]="isLoading" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded w-full">
        {{ isLoading ? 'Đang xử lý...' : 'ĐỔI MẬT KHẨU' }}
      </button>
    </div>
  </form>
  <div *ngIf="error" class="text-red-500 mt-3">{{error}}</div>
  <div *ngIf="message" class="text-green-600 mt-3">{{message}}</div>
</div>
