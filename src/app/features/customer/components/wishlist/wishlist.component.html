<div class="p-6 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Danh sách yêu thích</h1>

  <div *ngIf="isLoading" class="text-gray-500">Đang tải...</div>

  <div *ngIf="!isLoading && tours.length === 0" class="text-gray-500 text-center">
    Bạn chưa có tour yêu thích nào.
  </div>

  <div *ngIf="!isLoading && tours.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let data of tours" class="bg-white rounded shadow relative overflow-hidden group">
      <img [src]="data.tour.thumbnailUrl" alt="Tour Image" class="w-full h-48 object-cover" />
      <div class="p-4 space-y-1">
        <h3 class="font-bold text-lg text-gray-800">{{ data.tour.name }}</h3>
        <p class="text-sm text-gray-700">Mã tour: {{ data.tour.code }}</p>
        <p class="text-sm text-gray-700">Khởi hành: {{ data.tour.locationName }}</p>
        <p class="text-sm text-gray-700">{{ data.tour.tourTransport | iconTransport }}</p>
        <p class="text-red-600 font-bold text-xl">{{ data.tour.startingPrice | currencyVnd }}</p>
        <a [routerLink]="['/tours', data.tour.id]" class="text-blue-600 hover:underline text-sm">Xem chi tiết</a>

      <button (click)="remove(data.wishlistId)" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded">
        Xoá
      </button>
    </div>
  </div>
</div>
