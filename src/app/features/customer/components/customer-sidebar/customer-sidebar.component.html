<div class="user-sidebar p-4 border border-gray-200 rounded-2xl bg-white shadow-lg flex flex-col items-center">
  <img [src]="currentUser?.avatarImg || 'https://via.placeholder.com/100x100?text=Avatar'" alt="avatar"
    class="w-20 h-20 rounded-full object-cover border" />
  <div class="mt-3">
    <input type="file" #fileInput hidden (change)="onUploadPhoto($event)" />
    <button type="button" class="bg-indigo-400 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl shadow"
            (click)="fileInput.click()">
      Upload new photo
    </button>
  </div>
  <div class="font-semibold text-lg mt-2">{{currentUser?.username }}</div>
  <hr class="my-4 w-full border-gray-200" />
  <div class="w-full space-y-4">
    <!-- Tài khoản -->
   <!-- Bọc toàn bộ sidebar -->
<nav class="pl-4 space-y-4 text-sm text-gray-700">

  <!-- Nhóm: Tài Khoản -->
  <div>
    <div class="flex items-center font-bold text-base mb-1">
      <i class="fa fa-user mr-2"></i> Tài Khoản
    </div>
    <div class="space-y-1">
      <a [routerLink]="['/customer/profile-info']"
         routerLinkActive="bg-red-100 text-red-600 font-semibold"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
        <i class="fa fa-id-card"></i> Thông tin cá nhân
      </a>

      <a [routerLink]="['/customer/change-password']"
         routerLinkActive="bg-red-100 text-red-600 font-semibold"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
        <i class="fa fa-key"></i> Đổi mật khẩu
      </a>

      <a (click)="onLogout()"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition cursor-pointer">
        <i class="fa fa-sign-out-alt"></i> Đăng xuất
      </a>
    </div>
  </div>

  <!-- Nhóm: Chức năng khác -->
  <div class="space-y-1 font-bold">
    <a [routerLink]="['/customer/booking-histories']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-file-invoice text-xl"></i> Đơn Đặt Tour
    </a>
     <a [routerLink]="['/customer/list-request-booking']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-file-invoice text-xl"></i> Danh Sách Yêu Cầu
    </a>
    <a [routerLink]="['/customer/list-plan']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-file-invoice text-xl"></i> Kế Hoạch cá nhân
    </a>
    <a [routerLink]="['/customer/reviews']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-comment-alt text-xl"></i> Đánh Giá Của Bạn
    </a>

    <a [routerLink]="['/customer/wishlist']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-heart text-xl"></i> Yêu Thích Đã Lưu
    </a>

    <a [routerLink]="['/customer/gallery']"
       routerLinkActive="bg-red-100 text-red-600 font-semibold"
       class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-100 hover:text-red-500 transition">
      <i class="fa fa-image text-xl"></i> Thư Viện Ảnh
    </a>
  </div>
</nav>
