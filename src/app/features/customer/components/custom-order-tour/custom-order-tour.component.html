<form class="max-w-5xl mx-auto p-6 bg-white rounded-2xl shadow space-y-8">
  <!-- Điểm khởi hành -->
  <div>
    <label class="block font-semibold mb-1">Nơi khởi hành</label>
    <select [(ngModel)]="booking.departureLocationId" name="departureLocationId"
      class="w-full border p-2 rounded">
      <option value="">-- Chọn điểm khởi hành --</option>
      <option *ngFor="let d of departures" [value]="d.id">{{ d.name }}</option>
    </select>
  </div>

  <!-- Điểm đến -->
  <div>
    <label class="block font-semibold mb-1">Điểm đến</label>
    <select [(ngModel)]="booking.destination" name="destination"
      class="w-full border p-2 rounded">
      <option value="">-- Chọn điểm đến --</option>
      <option *ngFor="let dest of destinations" [value]="dest.name">{{ dest.name }}</option>
    </select>
    <input [(ngModel)]="booking.destinationDetail" name="destinationDetail"
      type="text" class="mt-2 w-full border p-2 rounded"
      placeholder="Chi tiết điểm đến (tùy chọn)">
  </div>

  <!-- Ngày đi / về -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label>Ngày đi</label>
      <input type="date" [(ngModel)]="booking.startDate" name="startDate" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label>Ngày về</label>
      <input type="date" [(ngModel)]="booking.endDate" name="endDate" class="w-full border p-2 rounded" />
    </div>
  </div>

  <!-- Phương tiện -->
  <div>
    <label class="block font-semibold mb-1">Phương tiện</label>
    <select [(ngModel)]="booking.transport" name="transport"
      class="w-full border p-2 rounded">
      <option value="">-- Chọn phương tiện --</option>
      <option *ngFor="let t of transports" [value]="t">{{ t }}</option>
    </select>
  </div>

  <!-- Khách -->
  <div class="grid grid-cols-3 gap-4">
    <div>
      <label>Người lớn</label>
      <input type="number" [(ngModel)]="booking.adults" name="adults" min="1" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label>Trẻ em</label>
      <input type="number" [(ngModel)]="booking.children" name="children" min="0" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label>Em bé</label>
      <input type="number" [(ngModel)]="booking.infants" name="infants" min="0" class="w-full border p-2 rounded" />
    </div>
  </div>

  <!-- Khách sạn -->
  <div>
    <label class="block font-semibold mb-1">Khách sạn</label>
    <div class="flex gap-4">
      <select [(ngModel)]="booking.hotelRooms" name="hotelRooms" class="border rounded p-2 w-1/2">
        <option value="">Số phòng</option>
        <option *ngFor="let num of roomCounts" [value]="num">{{ num }}</option>
      </select>
      <select [(ngModel)]="booking.roomCategory" name="roomCategory" class="border rounded p-2 w-1/2">
        <option value="">Tiêu chuẩn</option>
        <option *ngFor="let s of hotelStandards" [value]="s">{{ s }}</option>
      </select>
    </div>
  </div>

  <!-- Thông tin liên lạc -->
  <div class="pt-4 border-t">
    <label class="block font-semibold mb-1">Thông tin liên hệ</label>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label>Họ tên *</label>
        <input type="text" [(ngModel)]="booking.customerName" name="customerName" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label>Email *</label>
        <input type="email" [(ngModel)]="booking.customerEmail" name="customerEmail" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label>Số điện thoại *</label>
        <input type="tel" [(ngModel)]="booking.customerPhone" name="customerPhone" class="w-full border p-2 rounded" />
      </div>
    </div>
  </div>

  <!-- Nút gửi -->
  <div class="text-center pt-6">
    <button (click)="submitBooking()" type="button"
      class="px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">
      Xác nhận và gửi
    </button>
  </div>
</form>
