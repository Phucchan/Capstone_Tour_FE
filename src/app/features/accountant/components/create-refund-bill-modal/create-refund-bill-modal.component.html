<!--
  Ghi chú:
  - Áp dụng layout label-on-top (nhãn ở trên) để đồng bộ với modal tạo phiếu thu/chi.
  - Tối ưu hóa không gian để form gọn gàng hơn.
-->
<form nz-form [formGroup]="validateForm" class="py-2">
  <div class="space-y-4">
    <!-- Row: Người nhận -->
    <nz-form-item>
      <nz-form-label nzRequired>Người nhận</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập người nhận!">
        <input nz-input formControlName="payTo" placeholder="Nhập tên khách hàng nhận tiền..." />
      </nz-form-control>
    </nz-form-item>

    <!-- Row: Người chi -->
    <nz-form-item>
      <nz-form-label nzRequired>Người chi</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập người chi!">
        <input nz-input formControlName="paidBy" placeholder="Nhập tên nhân viên chi tiền..." />
      </nz-form-control>
    </nz-form-item>

    <!-- Grid Row: Ngày chi & Phương thức -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Column: Ngày chi -->
      <nz-form-item>
        <nz-form-label nzRequired>Ngày chi</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn ngày chi!">
          <nz-date-picker formControlName="createdDate" class="w-full"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

      <!-- Column: Phương thức -->
      <nz-form-item>
        <nz-form-label nzRequired>Phương thức</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn phương thức!">
          <nz-select formControlName="paymentMethod">
            <nz-option *ngFor="let method of paymentMethods" [nzLabel]="method" [nzValue]="method"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <!-- Row: Số tiền -->
    <nz-form-item>
      <nz-form-label nzRequired>Số tiền hoàn trả</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập số tiền hợp lệ!">
        <nz-input-number formControlName="amount" [nzMin]="1" [nzStep]="1000" class="w-full" [nzFormatter]="formatterVND" [nzParser]="parserVND"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <!-- Row: Nội dung -->
    <nz-form-item>
      <nz-form-label nzRequired>Nội dung</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập nội dung!">
        <textarea nz-input formControlName="content" placeholder="VD: Hoàn tiền hủy tour theo yêu cầu" [nzAutosize]="{ minRows: 2, maxRows: 4 }"></textarea>
      </nz-form-control>
    </nz-form-item>

    <!-- Row: Ghi chú -->
    <nz-form-item>
      <nz-form-label>Ghi chú</nz-form-label>
      <nz-form-control>
        <textarea nz-input formControlName="note" [nzAutosize]="{ minRows: 2, maxRows: 4 }"></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
