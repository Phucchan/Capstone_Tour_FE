<!-- schedule-calendar.component.html -->
<div class="flex gap-6">
  <!-- Cột chọn tháng -->
  <div class="w-[100px] border-r pr-4">
    <div *ngFor="let month of availableMonths" 
         (click)="selectMonth(month)" 
         class="py-2 px-3 cursor-pointer rounded hover:bg-blue-100 text-sm font-medium"
         [class.bg-blue-600]="month === selectedMonth"
         [class.text-white]="month === selectedMonth">
      {{ month | date: 'M/yyyy' }}
    </div>
  </div>

  <!-- Lịch tháng -->
  <div class="flex-1">
    <h3 class="text-center font-bold text-lg mb-4">THÁNG {{ selectedMonth | date:'M/yyyy' }}</h3>

    <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-600 mb-2">
      <div *ngFor="let d of weekDays">{{ d }}</div>
    </div>

    <div class="grid grid-cols-7 gap-2 text-center text-sm">
      <ng-container *ngFor="let day of calendarDays">
        <div class="p-2 border rounded h-20 relative">
          <div class="font-semibold">{{ day.date.getDate() }}</div>
          <div *ngIf="day.schedule" class="text-red-500 text-xs font-semibold">
            {{ (day.schedule.price / 1000) | number:'1.0-0' }}K
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
